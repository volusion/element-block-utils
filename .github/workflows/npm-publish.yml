name: NPM Publish

on:
  pull_request:
    branches:
      - main
      - master
    types:
      - closed

jobs:
  publish:
    name: Publish to npmjs.com
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GH_SERVICE_ACCOUNT_TOKEN }}

      - name: Set up gpg signing
        uses: crazy-max/ghaction-import-gpg@v3
        with:
          gpg-private-key: ${{ secrets.GH_SERVICE_ACCOUNT_GPG_KEY }}
          passphrase: ${{ secrets.GH_SERVICE_ACCOUNT_GPG_PASSPHRASE }}
          git-user-signingkey: true
          git-commit-gpgsign: true

      - name: Use Node.js 16.x
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org

      - id: variables
        name: Variables
        run: |
          echo "::set-output name=NPM_PACKAGE_NAME::$(npx -c 'echo $npm_package_name')"

      - name: Install npm packages
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Update version
        run: |
          git config user.name ${{ secrets.GH_SERVICE_ACCOUNT_NAME }}
          git config user.email ${{ secrets.GH_SERVICE_ACCOUNT_EMAIL }}
          npm version minor

      - name: Run build
        run: npm run build

      - name: Publish NPM package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public

      - name: Push version update
        run: |
          git push
          git push --tags
